<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Kaushan+Script|Source+Sans+Pro"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.cdnfonts.com/css/deutschlander");
      * {
        box-sizing: border-box;
        /* outline:1px solid ;*/
      }
      body {
        background: #ffffff; /* background: linear-gradient(to bottom, #ffffff 0%, #e1e8ed 100%); */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#e1e8ed',GradientType=0 );
        height: 100%;
        margin: 0;

        background-image: linear-gradient(
            35deg,
            rgba(0, 0, 0, 0.8) 82%,
            rgba(0, 0, 0, 0.3) 94%
          ),
          url(./kabuzi.jpeg);
        background-size: cover;
        background-position: center center;
      }

      .wrapper-1 {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .wrapper-2 {
        padding: 30px;
        text-align: center;
      }
      h1 {
        font-family: "Deutschlander", sans-serif;

        font-size: 20em;
        letter-spacing: 3px;
        /* color: #5892ff; */
        color: #f4c200;
        margin: 0;
        margin-bottom: 20px;
      }
      .title_1 {
        margin-top: 5vh;
        color: white;
        font-size: 2.8em;
      }
      .wrapper-2 p {
        margin: 0;
        font-size: 1.3em;
        color: rgba(255, 255, 255, 0.795);
        font-family: "Source Sans Pro", sans-serif;
        letter-spacing: 1px;
        margin-bottom: 20px;
      }
      .go-home {
        color: #fff;
        /* background: #5892ff; */
        background: #16004f;
        border: none;
        padding: 10px 50px;
        margin: 50px 0;
        border-radius: 30px;
        text-transform: capitalize;
        box-shadow: 0 10px 16px 1px rgba(174, 199, 251, 1);
        text-decoration: none;
      }
      .footer-like {
        margin-top: auto;
        background: #f4c200;
        padding: 6px;
        text-align: center;
      }
      .footer-like p {
        margin: 0;
        padding: 4px;
        /* color: #5892ff; */
        color: black;
        font-family: "Source Sans Pro", sans-serif;
        letter-spacing: 1px;
      }
      .footer-like p a {
        text-decoration: none;
        /* color: #5892ff; */
        color: #16004f;
        font-weight: 600;
      }

      @media (min-width: 360px) {
        h1 {
          font-size: 4.5em;
        }
        .go-home {
          margin-bottom: 20px;
        }
      }

      @media (min-width: 600px) {
        .content {
          max-width: 1000px;
          margin: 0 auto;
        }
        .wrapper-1 {
          height: initial;
          max-width: 620px;
          margin: 0 auto;
          margin-top: 50px;
          box-shadow: 4px 8px 40px 8px rgba(88, 146, 255, 0.2);
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="wrapper-1">
        <div class="wrapper-2">
          <h1 class="title_1">Nina voter pour le changement</h1>
          <h1 class="title_1">
            Nda voter
            <span style="color: #f4c200; font-size: 1.1em">Aksanti Kabuzi </span
            >numero
          </h1>
          <h1>72</h1>

          <a
            href="https://www.google.com/calendar/render?action=TEMPLATE&text=Nda voter Aksanti Kabuzi numero 72 candidat député provincial&dates=20231220T080000Z/20231220T180000Z&details=Nina voter pour le changement!&location=Goma%2C%20RDC&ctz=Africa%2FLubumbashi&reminders=1440"
            class="go-home"
            >NIKUMBUSHE</a
          >
        </div>
        <div class="footer-like">
          <p>
            Chaguo letu
            <a href="#">ndiyo kesho yetu</a>
          </p>
        </div>
      </div>
    </div>
    <script>
      function enterFullscreen() {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        } else if (document.documentElement.mozRequestFullScreen) {
          document.documentElement.mozRequestFullScreen();
        } else if (document.documentElement.webkitRequestFullscreen) {
          document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) {
          document.documentElement.msRequestFullscreen();
        }
      }

      // Appelle la fonction enterFullscreen() lorsque le document est chargé
      window.addEventListener("load", enterFullscreen);
    </script>
  </body>
</html>
